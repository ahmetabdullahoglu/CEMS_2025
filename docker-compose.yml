version: '3.8'

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: cems_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cems_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cems_password}
      POSTGRES_DB: ${POSTGRES_DB:-cems_db}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cems_dev_network

  # Redis Cache (Development)
  redis:
    image: redis:7-alpine
    container_name: cems_redis_dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - cems_dev_network

  # FastAPI Application (Development with hot reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: cems_app_dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DEBUG: "True"
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./alembic:/app/alembic
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - cems_dev_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PGAdmin (Database Management UI) - مُعطَّل على Apple Silicon
